version: 1
disable_existing_loggers: false
formatters:
  custom:
    format: "%(asctime)s | %(name)-15s | %(levelname)-7s | %(threadName)-19s | %(message)s"
    datefmt: "%H:%M:%S"
handlers:
  console:
    class: logging.StreamHandler
    formatter: custom
    stream: ext://sys.stderr
loggers:
  uvicorn:
    handlers: [console]
    level: INFO
    propagate: false
  uvicorn.error:
    handlers: [console]
    level: INFO
    propagate: false
  uvicorn.access:
    handlers: [console]
    level: INFO
    propagate: false
root:
  handlers: [console]
  level: INFO